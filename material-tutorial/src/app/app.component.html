<div class="container">
    <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input type="text" name="myInput" id="myInput" matInput required />
        <mat-hint align="end">Max five chars</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Input</mat-label>
        <input type="text" name="myInput" id="myInput" matInput required />
        <mat-hint align="end">Max five chars</mat-hint>
    </mat-form-field>
</div>
<div class="container">
    <mat-form-field appearance="outline">
        <mat-label>Topic</mat-label>
        <mat-select [(value)]="selectedValue">
            <mat-option value="angular">Angular</mat-option>
            <mat-option value="react">React</mat-option>
            <mat-option value="vue">Vue</mat-option>
        </mat-select>
    </mat-form-field>
    {{ selectedValue }}
</div>
<div class="container">
    <mat-form-field appearance="outline">
        <mat-label> Topic </mat-label>
        <mat-select multiple [(value)]="selectedValue1">
            <mat-optgroup label="Web">
                <mat-option value="angular"> Angular </mat-option>
                <mat-option value="react">React</mat-option>
                <mat-option value="vue">Vue</mat-option>
            </mat-optgroup>
            <mat-optgroup label="mobile">
                <mat-option value="ionic">Ionic</mat-option>
                <mat-option value="react-native">React Native</mat-option>
            </mat-optgroup>
        </mat-select>
    </mat-form-field>
    {{ selectedValue1 }}
</div>
